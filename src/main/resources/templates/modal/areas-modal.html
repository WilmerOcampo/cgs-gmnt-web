<div xmlns:th="http://www.thymeleaf.org">

    <!-- Modal Areas -->
    <div th:fragment="areasModal">
        <div class="modal fade" id="areasModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h1 class="modal-title fs-5">Áreas</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="d-flex flex-md-row justify-content-between align-items-center mb-3">
                            <button class="new-btn btn" onclick="openSecondModal('#areaModal')">Nuevo</button>

                            <div class="d-flex align-items-center">
                                <input type="text" placeholder="Ingrese su búsqueda" class="form-control me-2"
                                       style="width: auto;">
                                <button class="search-btn btn">Buscar</button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered equipment-table mt-3">
                                <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Área</th>
                                    <th>Fecha Inicio</th>
                                    <th>Fecha Fin</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>0001001</td>
                                    <td>Laboratorio</td>
                                    <td>01/01/2024</td>
                                    <td>12/12/2024</td>
                                    <td class="narrow-column">
                                        <i class="bx bx-edit-alt bx-md" onclick="openSecondModal('#areaModal')"></i>
                                    </td>
                                    <td class="narrow-column">
                                        <i class="bx bx-check-circle bx-md"
                                           onclick="openSecondModal('#dateRangeModal')"></i>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="d-flex justify-content-end mt-2">
                            <a class="page-item" href="#">Anterior</a>
                            <a class="page-item page-item-active" href="#">1</a>
                            <a class="page-item" href="#">2</a>
                            <a class="page-item" href="#">3</a>
                            <a class="page-item" href="#">Siguiente</a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Area -->
        <div th:replace="~{modal/area-modal :: areaModal}"></div>
        <!-- Modal Date Range -->
        <div th:replace="~{modal/data-range-modal :: dataRangeModal}"></div>
    </div>

</div>
