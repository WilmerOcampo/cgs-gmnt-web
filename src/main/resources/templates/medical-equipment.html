<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Equipo</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/boxicons/css/boxicons.css}">
    <!--Website boxicons -> https://boxicons.com/-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tables.css}">
    <script th:src="@{/jquery/jquery.js}" type="text/javascript"></script>
</head>
<body>

<!-- navbar -->
<nav th:replace="~{layout/navbar :: navbar}"></nav>

<!-- sidebar -->
<nav th:replace="~{layout/sidebar :: sidebar}"></nav>

<!-- Content Wrapper -->
<main class="main-content">
    <div class="breadcrumb">HOME / GESTIÓN DE EQUIPOS / EQUIPO</div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Equipo</h2>
    </div>

    <form>
        <div class="row">
            <h3 class="text-start mb-3">Detalles</h3>
            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="class" class="col-sm-3 form-label">Clase: </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="class" placeholder="01 Riesgo Bajo" readonly>
                            <span class="input-group-text" data-bs-toggle="modal" data-bs-target="#classesModal">
                        <i class='bx bx-search bx-sm'></i>
                    </span>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="type" class="col-sm-3 form-label">Tipo: </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="type" placeholder="01 Tipo X" readonly>
                            <span class="input-group-text" data-bs-toggle="modal" data-bs-target="#typesModal">
                        <i class='bx bx-search bx-sm'></i>
                    </span>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="code" class="col-sm-3 form-label">Código: </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="code" placeholder="01-01-0001" readonly>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="name" class="col-sm-3 form-label">Nombre: </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="name" placeholder="Nombre">
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="brand" class="col-sm-3 form-label">Marca: </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="brand" placeholder="Marca" readonly>
                            <span class="input-group-text" data-bs-toggle="modal" data-bs-target="#brandsModal">
                        <i class='bx bx-search bx-sm'></i>
                    </span>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="yearManufacture" class="col-sm-3 form-label">Año Fabricación: </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="yearManufacture" placeholder="Año Fabricación"
                               min="1900"
                               max="2100">
                    </div>
                </div>
            </div>

            <div class="col-md-6">

                <div class="mb-3 row">
                    <label for="model" class="col-sm-3 form-label">Modelo: </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="model" placeholder="Modelo">
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="serialNumber" class="col-sm-3 form-label">Nro. Serie: </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="serialNumber" placeholder="Nro. Serie">
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="owner" class="col-sm-3 form-label">Propietario: </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="owner" placeholder="Propietario" readonly>
                            <span class="input-group-text" data-bs-toggle="modal" data-bs-target="#ownersModal">
                        <i class='bx bx-search bx-sm'></i>
                    </span>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="area" class="col-sm-3 form-label">Área: </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="area" placeholder="Área" readonly>
                            <span class="input-group-text" data-bs-toggle="modal" data-bs-target="#areasModal">
                        <i class='bx bx-search bx-sm'></i>
                    </span>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="status" class="col-sm-3 form-label">Estado:</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <select id="status" class="form-select">
                                <option value="">Seleccione</option>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="dateEntry" class="col-sm-3 form-label">Fecha Ingreso: </label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="dateEntry" placeholder="fecha Ingreso">
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-start">Descripción</h3>
                <div class="mb-3">
                    <label for="description"></label>
                    <textarea class="form-control" placeholder="Descripción" id="description"
                              style="height: 100px"></textarea>
                </div>

            </div>
            <div class="col-md-6">
                <h3 class="text-start">Especificaciones</h3>
                <div class="mb-3">
                    <label for="specs"></label>
                    <textarea class="form-control" placeholder="Especificaciones" id="specs"
                              style="height: 100px"></textarea>
                </div>
            </div>
        </div>

        <div class="col">
            <h3 class="text-center">Imágenes</h3>
            <div class="mb-3">
                <div class="d-flex justify-content-center align-items-center">
                    <input type="file" class="form-control mt-3 text-center" placeholder="Especificaciones" id="images"
                           style="width: 130px;">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="images-preview row">
                        <div class="col-6 col-md-3 mb-2">
                            <img class="img-fluid object-fit-cover" src="images/img.png" alt="Image"
                                 style="height: 150px; width: 100%;">
                        </div>
                        <div class="col-6 col-md-3 mb-2">
                            <img class="img-fluid object-fit-cover" src="images/img.png" alt="Image"
                                 style="height: 150px; width: 100%;">
                        </div>
                        <div class="col-6 col-md-3 mb-2">
                            <img class="img-fluid object-fit-cover" src="images/img.png" alt="Image"
                                 style="height: 150px; width: 100%;">
                        </div>
                        <div class="col-6 col-md-3 mb-2">
                            <img class="img-fluid object-fit-cover" src="images/img.png" alt="Image"
                                 style="height: 150px; width: 100%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

<!-- Modal Brands -->
<div th:replace="~{modal/brands-modal :: brandsModal}"></div>

<!-- Modal Owners -->
<div th:replace="~{modal/owners-modal :: ownersModal}"></div>

<!-- Modal Areas -->
<div th:replace="~{modal/areas-modal :: areasModal}"></div>

<!-- Modal Classes -->
<div th:replace="~{modal/classes-modal :: classesModal}"></div>

<script th:src="@{/bootstrap/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/jquery/jquery.js}" type="text/javascript"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>

</body>
</html>
