<div xmlns:th="http://www.thymeleaf.org">

    <!-- Modal Owner -->
    <div th:fragment="ownerModal">
        <div class="modal fade" id="ownerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h1 class="modal-title fs-5">Propietario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                        <div class="modal-body">
                            <div class="col">
                                <div class="mb-3 row">
                                    <label for="docType" class="col-sm-3 form-label">Tipo:</label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <select id="docType" class="form-select">
                                                <option value="">Seleccione</option>
                                                <option value="dni">DNI</option>
                                                <option value="ruc">RUC</option>
                                                <option value="ce">CE</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="docNumber" class="col-sm-3 form-label">Nro. Documento: </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="docNumber"
                                                   placeholder="Nro. Documento">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="paternalSurname" class="col-sm-3 form-label">Ape. Paterno: </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="paternalSurname"
                                                   placeholder="Ape. Paterno">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="maternalSurname" class="col-sm-3 form-label">Ape. Materno: </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="maternalSurname"
                                                   placeholder="Ape. Materno">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="ownerName" class="col-sm-3 form-label">Nombres: </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="ownerName"
                                                   placeholder="Nombres">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="ownerUbigeo" class="col-sm-3 form-label">Ubigeo: </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="ownerUbigeo"
                                                   placeholder="Ubigeo"
                                                   readonly>
                                            <span class="input-group-text" onclick="openSecondModal('#locationsModal')">
                                            <i class='bx bx-search bx-sm'></i>
                                        </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="ownerAddress" class="col-sm-3 form-label">Dirección: </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="ownerAddress"
                                                   placeholder="Dirección">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="ownerPhone" class="col-sm-3 form-label">Nro. Teléfono: </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="ownerPhone"
                                                   placeholder="Nro. Teléfono">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="ownerCell" class="col-sm-3 form-label">Nro. Celular: </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="ownerCell"
                                                   placeholder="Nro. Celular">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="ownerEmail" class="col-sm-3 form-label">Email: </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="email" class="form-control" id="ownerEmail"
                                                   placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

</div>
