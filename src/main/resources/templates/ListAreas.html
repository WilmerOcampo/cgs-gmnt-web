<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Áreas</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/boxicons/css/boxicons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tables.css}">
    <style>
        .main-content {
            margin-top: 60px;
            margin-left: 250px;
            padding: 20px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }
        table {
            width: 80%;
        }
    </style>
    <script th:src="@{/js/script.js}" type="application/javascript"></script>
    <script th:src="@{/js/bootstrap.bundle.js}" type="application/javascript"></script>
</head>
<body>

<!-- navbar -->
<nav th:replace="~{/layout/navbar :: navbar}"></nav>

<!-- sidebar -->
<nav th:replace="~{/layout/sidebar :: sidebar}"></nav>

<!-- Contenido principal -->
<div class="main-content">
    <h1 class="text-center">Listado de Áreas</h1>

    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="area : ${areas}">
                <td th:text="${area.codare}">Código del Área</td>
                <td th:text="${area.desare}">Descripción del Área</td>
                <td>
                    <a class="btn btn-primary btn-sm edit-btn" href="#"
                       th:data-id="${area.idAre}"
                       th:data-codare="${area.codare}"
                       th:data-desare="${area.desare}">
                        Editar
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/areas/eliminar/' + ${area.idAre}}"
                       onclick="return confirm('¿Estás seguro de eliminar esta área?');">
                        Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#nuevoModal" onclick="resetModal()">Agregar nueva área</button>
        </div>

        <!-- Modal -->
        <!-- Modal -->
        <div class="modal fade" id="nuevoModal" tabindex="-1" aria-labelledby="nuevoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="nuevoModalLabel">Agregar Nueva Área</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario dentro del modal -->
                        <form id="formArea" method="post">
                            <div class="mb-3">
                                <label for="codigoArea" class="form-label">Código</label>
                                <input type="text" class="form-control" id="codigoArea" name="codare" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcionArea" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="descripcionArea" name="desare" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Incluye Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


        <script>

            document.addEventListener('DOMContentLoaded', function() {
    // Agregar listener para los botones de editar
    document.querySelectorAll('.edit-btn').forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            const id = this.getAttribute('data-id');
            const codare = this.getAttribute('data-codare');
            const desare = this.getAttribute('data-desare');
            editarArea(id, codare, desare);
        });
    });
});
            function editarArea(id, codare, desare) {
     // Rellena los campos del formulario con los valores del área
     document.getElementById('codigoArea').value = codare;
     document.getElementById('descripcionArea').value = desare;

     // Cambia la acción del formulario para actualizar en lugar de guardar
     const form = document.getElementById('formArea');
     form.action = '/areas/actualizar/' + id;

     // Cambia el título y el botón del modal
     document.getElementById('nuevoModalLabel').textContent = 'Editar Área';
     document.querySelector('#nuevoModal button[type="submit"]').textContent = 'Actualizar';

     // Muestra el modal
     const modal = new bootstrap.Modal(document.getElementById('nuevoModal'));
     modal.show();
 }

 function resetModal() {
     // Restablece el formulario a vacío
     document.getElementById('codigoArea').value = '';
     document.getElementById('descripcionArea').value = '';

     // Cambia la acción del formulario para crear una nueva área
     const form = document.getElementById('formArea');
     form.action = '/areas/guardar';

     // Cambia el título y el botón del modal
     document.getElementById('nuevoModalLabel').textContent = 'Agregar Nueva Área';
     document.querySelector('#nuevoModal button[type="submit"]').textContent = 'Guardar';
 }

        </script>

    </div>
</div>
</body>
</html>
